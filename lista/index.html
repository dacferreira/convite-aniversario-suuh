	<!-- Include Firebase Library -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script type="module">
		const firebaseConfig = {
			apiKey: "{{API_KEY}}",
			authDomain: "{{DOMAIN}}",
			databaseURL: "{{DATA_BASE_URL}}",
			projectId: "{{PROJECT_ID}}",
			storageBucket: "{{STORAGE}}",
			messagingSenderId: "{{MESSAGE_ID}}",
			appId: "{{API_KEY}}"
		};
	  
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		
		//create firebase database reference
		var dbRef = firebase.database();
		var contactsRef = dbRef.ref('contacts');
		contactsRef.on("child_added", function(snap) {
			$('#lista-convidados').append(contactHtmlFromObject(snap.val()));
		});

		//prepare conatct object's HTML
		function contactHtmlFromObject(contact){
		var html = '';
		html += '<div class="col-md-12 ser-2" data-aos="fade-right">';
			html += '<div id="lista-convidados" class="grid1">';
				html += '<b><p>Nome:</p></b>';
				html += '<p>'+contact.nome+'</p>';
				html += '<b><p>Mensagem:</p></b>';
				html += '<p>'+contact.mensagem+'</p>';
				html += '</div>';
				html += '</div>';
				html += '<div class="clearfix"></div>';
		return html;
		}
	  </script>
